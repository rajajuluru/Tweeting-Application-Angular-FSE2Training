<div class="container">
    
        <div style="text-align: center; color:red; font-weight: bold; font-size: xx-large; padding-right: 10%;">AirLines <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAirline">Add Airlines</button></div>

        <table class="table table-striped" id="airtable">  
            <thead>
              <tr style="color: red;">
                <th scope="col">#</th>
                <th scope="col">AirLineId</th>
                <th scope="col">AirLineName</th>
                <th scope="col">AirLine Description</th>
                <th scope="col">Status</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
        
              </tr>
            </thead>
            <tbody style="font-weight: bold;">
              <tr  *ngFor="let item of arrayAirLines;let i=index;">
                <th scope="row">{{i+1}}</th>
                <td>{{item.airLineId}}</td>
                <td>{{item.airLineName}}</td>
                <td>{{item.airLineDescription}}</td>
                <td>

                  <p *ngIf="item.lockStatus==0">open</p>

                  <p *ngIf="item.lockStatus==1">locked</p>

                </td>
                <td><button type="button" class="btn btn-primary" (click)="modalupdatehelper(item);">Update</button></td>
                <td><button class="btn btn-danger" (click)="deleteAirLine(item.airLineId);"  *ngIf="item.lockStatus==0">Delete</button>
                <p *ngIf="item.lockStatus==1" style="color: green; font-weight: bold;">AirLine Already Deleted</p>
                </td>
              </tr>
          
            </tbody>
           
        </table>
      
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="addAirline" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered"  role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" id="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           <!-- <div class="container"> -->
            <form [formGroup]="AirLineAddForm" >

                <table class="table">
               
                    <tbody>
                      <tr>
                        <th scope="row">Airline Name</th>
                        <td><input type="text"  placeholder="Airline name"  formControlName="addName" required></td>
                      </tr>
                      <tr>
                        <th scope="row">Airline Description</th>
                        <td><input type="text"  placeholder="Airline description"  formControlName="addDesc" required></td>
                      </tr>
                      <tr>
                        <th scope="row">Airline Status</th>
                        <td>
                            <select   formControlName="addStatus"
                             >
                               <option value="">--Select Status--</option>
                               <option value="0">open</option>
                               <option value="1">lock</option>
                               
                             </select>

                        </td>
                      </tr>
                    </tbody>
                  </table>

               
                </form>

           <!-- </div> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="onAddAirlines();">Save changes</button>
        </div>
      </div>
    </div>
  </div>
