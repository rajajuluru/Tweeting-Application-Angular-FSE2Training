<app-header></app-header>
<div class="section" id="booking" style="padding-top: 2%;">
    <div class="jumbotron container ">
      <div >
        <h1 style="text-align: center;"class="text-danger">Manage Discounts  <button class="btn btn-primary" data-toggle="modal" data-target="#addAirline">Add Discounts</button></h1>
        <div class="modal fade" id="addAirline" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered"  role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" style="padding-left: 40% ;color:red;" id="exampleModalLabel">Manage Discounts</h5>
                <button type="button" class="close" data-dismiss="modal" id="close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body container">
                 <!-- <div class="container"> -->
                  <form  [formGroup]="AddDiscountForm">
      
                      <table class="table">
                     
                          <tbody>
                            <tr>
                              <th scope="row">Discount Code</th>
   
                              <td>
                                <input type="text" class="form-control" formControlName="couponcode">
                              </td>
                            </tr>
                            <tr>
                              <th scope="row">Discount percentage</th>
                              <td><input type="number" class="form-control" placeholder="Airline description" formControlName="couponDiscount"    required></td>
                            </tr>
                  
                          
                          </tbody>
                        </table>
      
                     
                      </form>
      
                 <!-- </div> -->
              </div>
             
              <div class="modal-footer">
                
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Close</button>
                <button type="button" class="btn btn-danger" (click)="submitAddForm();" [disabled]="AddDiscountForm.invalid" >Submit Details</button>
              </div>
            </div>
          </div>
        </div>
       
     
      </div>

      <div style="padding-top: 2%;">
      <table class="table " >
                     
        <tbody >
          <tr style="color: red;">
            <th scope="row">Coupon Id</th>
            <th scope="row">Coupon Code</th>
          
            <th scope="row">Coupon Percentage</th>
            <th scope="row">Coupon Status</th> 
            <!-- <th scope="row">Update</th> -->
            <th scope="row">Delete</th>
          
            
          </tr>
      
           <tr  *ngFor="let item1 of masterdiscountdata; let i=index">

            <td style="color: green; font-weight: bold;">{{item1.did}}</td>
<td style="color: green; font-weight: bold;">{{item1.couponcode}}</td>
<td style="color: green; font-weight: bold;">{{item1.couponDiscount}}</td>
<td style="color: green; font-weight: bold;"><p *ngIf="item1.cstatus==0">open</p>
  <p *ngIf="item1.cstatus==1">locked</p></td>
<!-- <td><p *ngIf="item1.cstatus==0">open</p>
  <p *ngIf="item1.cstatus==1">locked</p></td>
<td>{{item1.flightsInventoryDetails.airlineDetails.airLineName}}</td> -->
<!-- <td><button *ngIf="item1.cstatus==0" class="btn btn-warning"  >Update</button></td> -->
<td><button *ngIf="item1.cstatus==0" class="btn btn-danger" (click)="DeleteDiscount(item1);">Delete</button>
<p  style="color: green;" *ngIf="item1.cstatus==1">Already Deleted</p></td>

          </tr> 
        </tbody>
      </table>
     
</div>
    </div>
  </div>
